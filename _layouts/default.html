<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
<head>
    <!--CSS defines-->
    <style>

        /*Vars*/
        :root {
            --utc: white;
            --europe: #e2e2df;
            --america: #e2cfc4;
            --asia: #c6def1;
        }

        /*-----------------------------------------*/

        /*Buttons*/
        a.button3 {
            display: inline-block;
            padding: 0.3em 1.2em;
            margin: 0 0.3em 0.3em 0;
            border-radius: 2em;
            box-sizing: border-box;
            text-decoration: none;
            font-family: 'Roboto', sans-serif;
            font-weight: 300;
            color: #FFFFFF;
            background-color: #4eb5f1;
            text-align: center;
            transition: all 0.2s;
        }

        a.button3:hover {
            background-color: #4095c6;
        }

        @media all and (max-width: 30em) {
            a.button3 {
                display: block;
                margin: 0.2em auto;
            }
        }

        /*-----------------------------------------*/

        /*other HTML tags*/
        img {
            object-fit: contain;
        }

        #PC_co-chairs img {
            object-fit: cover;
        }

        #Program_committee img {
            object-fit: cover;
        }

        * {
            box-sizing: border-box;
        }

        /*-----------------------------------------*/

        /*Div classes*/

        .row {
            margin-left: -5px;
            margin-right: -5px;
        }

        .column {
            float: left;
            width: 50%;
            padding: 10px;
            padding-top: 5px;
            border-left: 4px solid #dbdbdb;
        }

        /* Clearfix (clear floats) */
        .row::after {
            content: "";
            clear: both;
            display: table;
        }

        /*-----------------------------------------*/

        /*Generic table settings*/

        table {
            border-collapse: collapse;
            border-spacing: 0;
            width: 100%;
        }

        th, td {
            border-style: hidden !important;
            text-align: left;
            padding: 16px;
        }

        /*-----------------------------------------*/

        /*Tables related to co-chairs and committee*/
        .people_table {
            display: block;
        }

        .people_table td {
            display: inline-block;
        }

        /*-----------------------------------------*/

        /*Table on the top of the page*/
        @media (max-width: 60em) {
            .header_table {
                display: block;
            }
        }

        @media (max-width: 60em) {
            .header_table td {
                display: inline-block;
            }
        }

        @media (min-width: 60em) {
            .header_image {
                width: 40%;
            }
        }

        @media (min-width: 60em) {
            .header_paragraph {
                width: 60%;
            }
        }

        /*-----------------------------------------*/

        /*Put the talks columns under each other if display too small*/
        @media screen and (max-width: 80em) {
            .column {
                width: 100% !important;
            }
        }

        @media screen and (min-width: 64em) {
            .main-content {
                max-width: 100em !important;
            }
        }

        /*-----------------------------------------*/

        /*Youtube frame*/
        .resizable {
            position: relative;
            display: block;
            width: 95%; /* width of iframe wrapper */
            height: 0;
            margin: auto;
            padding: 0% 0% 56.25%; /* 16:9 ratio */
            overflow: hidden;
        }

        .resizable iframe {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        /*-----------------------------------------*/

        /*Header title style*/
        h1 {
            font-weight: bold !important;
            font-size: 40px !important;
        }
    </style>

    <!--JS scripts-->
    {% if site.google_analytics %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
    </script>

    <!--Meta-->
    {% endif %}
    <meta charset="UTF-8">
    {% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>

<main id="content" class="main-content" role="main">
    {{ content }}
</main>
</body>
</html>
