<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
<head>
    <title></title>
    <!--CSS defines-->
    <style>
        * {
            box-sizing: border-box;
        }


        /*-----------------------------------------*/
        /*Vars*/

        :root {
            --utc: white;
            --element_color: #4eb5f1;

            /*Accord base*/
            /*--europe: #e2e2df;*/
            /*--america: #e2cfc4;*/
            /*--asia: #c6def1;*/

            /*Accord 1*/
            --europe: #fafae8;
            --america: #f6ebe1;
            --asia: #d7ecfc;

            /*Accord 2*/
            /*--europe: #e6e6e6;*/
            /*--america: #ebfae6;*/
            /*--asia: #d7f0fa;*/

        }


        /*-----------------------------------------*/
        /*Country_classes*/
        .utc {
            background-color: var(--utc);
        }

        .america {
            background-color: var(--america);
        }

        .asia {
            background-color: var(--asia);
        }

        .europe {
            background-color: var(--europe);
        }


        /*-----------------------------------------*/
        /*Columns talk*/

        /*For both Up and Past*/
        .presenter_picture {
            width: 35%;
        }

        .information_upcoming {
            width: 25%;
        }

        .presenter_past {
            width: 35%;
            padding-left: 25px !important;
        }

        .panelists_past {
            width: 65%;
            margin-left: -6px;
            margin-top: -30px !important;
            border-collapse: separate;
            overflow: hidden !important;
        }

        .time_zones {
            width: 35%;
        }

        .past_talk_table {
            border-collapse: separate;
            overflow: hidden !important;
        }


        /*-----------------------------------------*/
        /*Headlines*/

        h1 {
            color: var(--element_color) !important;
            text-decoration: overline;
        }

        h2 {
            color: black !important;
        }

        .talk_title {
            color: dimgray !important;
            padding-top: 12px;
            padding-bottom: 6px;
            padding-left: 8px;
            margin-bottom: -2px !important;
            text-decoration: underline;
        }

        #join_us {
            color: var(--element_color) !important;
            text-align: center;
        }


        /*-----------------------------------------*/
        /*Buttons*/

        a.button3 {
            display: inline-block;
            padding: 0.3em 1.2em;
            margin: 0 0.3em 0.3em 0;
            border-radius: 2em;
            box-sizing: border-box;
            text-decoration: none;
            font-family: 'Roboto', sans-serif;
            font-weight: 300;
            color: #FFFFFF;
            background-color: #4eb5f1;
            text-align: center;
            transition: all 0.2s;
        }

        a.button3:hover {
            background-color: #4095c6;
        }

        @media all and (max-width: 30em) {
            a.button3 {
                display: block;
                margin: 0.2em auto;
            }
        }


        /*-----------------------------------------*/
        /*Image related*/

        img {
            object-fit: contain;
        }

        #PC_co-chairs img {
            object-fit: cover;
        }

        #Program_committee img {
            object-fit: cover;
        }

        .single_presenter {
            padding-left: 8px;
            padding-top: 4px;
            width: 200px;
            height: 300px;
            object-fit: cover;
        }

        .single_presenter_finished {
            width: 200px;
            height: 320px;
            object-fit: cover;
        }

        @media (min-width: 64em) {
            .single_presenter_finished {
                padding-left: 8px;
                padding-top: 20px;
            }
        }

        .double_presenter {
            padding-left: 8px;
            padding-top: 12px;
            padding-bottom: 6px;
            width: 180px;
            height: 200px;
            object-fit: None;
        }


        /*-----------------------------------------*/
        /*Div classes*/

        .row {
            margin-left: -5px;
            margin-right: -5px;
        }

        .column {
            float: left;
            width: 50%;
            padding: 5px 10px 10px;
            border-left: 4px solid #dbdbdb;
        }

        /* Clearfix (clear floats) */
        .row::after {
            content: "";
            clear: both;
            display: table;
        }


        /*-----------------------------------------*/
        /*Generic table settings*/

        table {
            border-collapse: collapse;
            border-spacing: 0;
            width: 100%;
        }

        th, td {
            border-style: hidden !important;
            text-align: left;
            padding: 16px;
        }


        /*-----------------------------------------*/
        /*Tables related to co-chairs and committee*/
        .people_table {
            display: block;
        }

        .people_table td {
            display: inline-block;
        }


        /*-----------------------------------------*/
        /*Time table*/
        @media (max-width: 64em) {
            .time_table td {
                padding: 8px 6px 8px 6px !important;
            }
        }

        @media (min-width: 64em) {
            .time_table td {
                padding: 14px 10px 14px 10px !important;
            }
        }


        /*-----------------------------------------*/
        /*Table on the top of the page*/
        @media (max-width: 64em) {
            .header_table {
                display: block;
            }

            .header_table td {
                display: inline-block;
            }
        }


        @media (min-width: 64em) {
            .header_image {
                width: 40%;
            }

            .header_table {
                border-collapse: separate;
                overflow: hidden !important;
            }

            .header_paragraph {
                width: 60%;
                padding-top: 20px !important;
            }
        }

        /*-----------------------------------------*/
        /*Put the talks columns under each other if display too small*/
        @media screen and (max-width: 80em) {
            .column {
                width: 100% !important;
            }
        }

        @media screen and (min-width: 64em) {
            .main-content {
                max-width: 100em !important;
            }
        }


        /*-----------------------------------------*/
        /*Youtube frame*/
        .resizable_youtube {
            position: relative;
            display: block;
            width: 95%; /* width of iframe wrapper */
            height: 0;
            margin: auto;
            padding: 0 0 56.25%; /* 16:9 ratio */
            overflow: hidden;
            margin-top: -22px !important;
        }

        .resizable_calendar {
            width: 95%; /* width of iframe wrapper */
            height: 0;
            padding: 0 0 54%; /* 16:9 ratio */
            margin-top: 20px !important;
            margin-left: 0px !important;
            overflow: hidden;
        }

        .resizable_feedback {
            width: 100%; /* width of iframe wrapper */
            height: 0;
            padding: 0 0 60%; /* 16:9 ratio */
            margin-top: 10px !important;
            margin-left: -20px !important;
            overflow: hidden;
        }

        .resizable iframe {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        @media screen and (min-width: 80em) {
            .additional_divider {
                display: None;
            }
        }


        /*-----------------------------------------*/
        /*Header title style*/
        h1 {
            font-weight: bold !important;
            font-size: 40px !important;
        }

        /*Expandable data*/
        .hidden {
            display: none;
            padding-left: 10px;
            padding-top: 10px;
        }

        :checked + * + .hidden {
            display: block;
        }

        .label_abstract {
            font-style: italic;
            font-size: 12pt;
            padding-left: 10px;
        }
    </style>

    <!--JS scripts-->
    {% if site.google_analytics %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
    </script>

    <!--Meta-->
    {% endif %}
    <meta charset="UTF-8">
    {% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>

<main id="content" class="main-content" role="main">
    {{ content }}
</main>
</body>
</html>
