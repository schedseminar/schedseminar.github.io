<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
<head>
	<title>Scheduling seminar | Online seminars on scheduling research and applications</title>
	<!--CSS defines-->
	<style>
        * {
            box-sizing: border-box;
        }


        /*-----------------------------------------*/
        /*Vars*/
        :root {
            --utc: white;
            --element_color: #4eb5f1;

            /*Accord base*/
            /*--europe: #e2e2df;*/
            /*--america: #e2cfc4;*/
            /*--asia: #c6def1;*/

            /*Accord 1*/
            --europe: #fafae8;
            --america: #f6ebe1;
            --asia: #d7ecfc;

            /*Accord 2*/
            /*--europe: #e6e6e6;*/
            /*--america: #ebfae6;*/
            /*--asia: #d7f0fa;*/

        }


        /*-----------------------------------------*/
        /*Country_classes*/
        .utc {
            background-color: var(--utc);
        }

        .america {
            background-color: var(--america);
        }

        .asia {
            background-color: var(--asia);
        }

        .europe {
            background-color: var(--europe);
        }


        /*-----------------------------------------*/
        /*Generic table settings*/

        table {
            border-collapse: collapse;
            border-spacing: 0;
            width: 100%;
        }

        th, td {
            border-style: hidden !important;
            text-align: left;
            padding: 16px;
        }


        /*-----------------------------------------*/
        /*Table on the top of the page*/
        @media (max-width: 64em) {
            .header_table {
                display: block;
            }

            .header_table td {
                display: inline-block;
            }
        }


        @media (min-width: 64em) {
            .header_image {
                width: 40%;
            }

            .header_table {
                margin-top: -30px !important;
            }

            .header_paragraph {
                width: 60%;
                padding-top: 50px !important;
            }

            /*Header icon panel*/
            div.inline-left {
                float: left;
                text-align: left;
                margin-top: 30px;
                margin-right: 0;
            }

            div.inline-right {
                float: right;
                text-align: right;
                margin-top: 5px;
                margin-right: 0;
            }

            .clearBoth {
                clear: both;
            }
        }


        /*-----------------------------------------*/
        /*Headlines*/

        h1 {
            color: var(--element_color) !important;
            text-decoration: overline;
            font-weight: bold !important;
            font-size: 40px !important;
        }

        h2 {
            display: inline-block;
            padding-bottom: 10px !important;
            color: black !important;
        }

        .talk_title {
            color: dimgray !important;
            padding-top: 12px;
            padding-bottom: 6px;
            padding-left: 8px;
            margin-bottom: -2px !important;
            text-decoration: underline;
        }

        #join_us {
            color: var(--element_color) !important;
            text-align: center;
        }

        .external_headings {
            color: var(--element_color) !important;
            text-align: center;
        }


        /*-----------------------------------------*/
        /*Buttons*/

        button.button3 {
            display: inline-block;
            padding: 0.3em 1.2em;
            margin: 0 0.3em 0.3em 0;
            border-radius: 2em;
            box-sizing: border-box;
            text-decoration: none;
            font-family: 'Roboto', sans-serif;
            font-weight: 300;
            color: #FFFFFF;
            background-color: #4eb5f1;
            text-align: center;
            transition: all 0.2s;
        }

        a.button3 {
            display: inline-block;
            padding: 0.3em 1.2em;
            margin: 0 0.3em 0.3em 0;
            border-radius: 2em;
            box-sizing: border-box;
            text-decoration: none;
            font-family: 'Roboto', sans-serif;
            font-weight: 300;
            color: #FFFFFF;
            background-color: #4eb5f1;
            text-align: center;
            transition: all 0.2s;
        }

        a.button3:hover {
            background-color: #4095c6;
        }

        @media all and (max-width: 30em) {
            a.button3 {
                display: block;
                margin: 0.2em auto;
            }
        }

        img:hover {
            background: #ffffff;
            opacity: 0.4;
            filter: alpha(opacity=40); /* For IE8 and earlier */
            box-shadow: 0 0 0 #000000 !important;
        }

        .ignore_hover {
            opacity: 1.0 !important;
        }


        /*-----------------------------------------*/
        /*Columns management*/
        .column {
            float: left;
            width: 50%;
            padding: 5px 10px 10px;
            border-left: 3px solid #dbdbdb;
        }

        /*TODO HERE CAN BE CHANGED THE LENGTH OF RIGHT COLUMN TO MATCH THE LEFT*/
        .column_right {
            overflow: scroll;
            overflow-x: hidden;
            height: 65em; /*65em 2 talks, 97.5em 3 talks*/
        }

        /*TODO maybe programmatically limit to max 3 talks and resize accordingly*/
        .column_left {
            overflow: scroll;
            overflow-x: hidden;
            height: 65em; /*65em 2 talks, 97.5em 3 talks*/
        }

        @media (min-width: 42em) {
            .sixth_column {
                width: 15%;
                float: left;
            }

            .quarter_column_leftmost {
                width: 25%;
                float: left;
            }

            .quarter_column {
                width: 25%;
                float: left;
                border-left: 1px solid #dbdbdb;
            }

            .join_us_column {
                width: 40%;
                float: left;
            }
        }

        @media (max-width: 42em) {
            .sixth_column {
                width: 100%;
            }

            .quarter_column_leftmost {
                width: 100%;
            }

            .quarter_column {
                width: 100%;
                border-left: None;
            }

            .join_us_column {
                width: 100%;
            }
        }


        /*Put the talks columns under each other if display too small*/
        @media screen and (max-width: 80em) {
            .column {
                width: 100% !important;
            }
        }

        .main-content {
            max-width: 100em !important;
        }


        /*-----------------------------------------*/
        /*Talks columns*/

        /*For both Upcoming and Past talks*/
        .presenter_image_container {
            width: 35%;
            padding-bottom: 20px !important;
        }

        .information_upcoming_container {
            vertical-align: center;
            width: 26%;
            padding-bottom: 20px !important;
        }

        .presenter_past_info_container {
            width: 35%;
            padding-left: 25px !important;
        }

        .panelists_past_container_double {
            width: 65%;
            margin-left: -6px;
            margin-top: -100px !important;
            border-collapse: separate;
            overflow: hidden !important;
        }

        .panelists_past_container_single {
            width: 65%;
            margin-left: -6px;
            margin-top: -50px !important;
            border-collapse: separate;
            overflow: hidden !important;
        }

        .time_zones_container {
            width: 34%;
            padding-bottom: 20px !important;
        }

        .past_talk_table {
            border-collapse: separate;
        }


        /*-----------------------------------------*/
        /*Expandable data (Abstract/Bibliography)*/
        .hidden {
            display: none;
            padding-left: 10px;
            padding-top: 10px;
        }

        :checked + * + .hidden {
            display: block;
        }

        .label_abstract {
            font-style: italic;
            font-size: 12pt;
            padding-left: 10px;
        }


        /*-----------------------------------------*/
        /*Time table*/
        @media (max-width: 64em) {
            .time_table td {
                padding: 8px 6px 8px 6px !important;
            }
        }

        @media (min-width: 64em) {
            .time_table td {
                padding: 11px 10px 11px 10px !important;
            }
        }


        /*-----------------------------------------*/
        /*Image related*/

        img {
            object-fit: contain;
        }

        #PC_co-chairs img {
            object-fit: cover;
        }

        #Program_committee img {
            object-fit: cover;
        }

        .small_image_placeholder {
            width: 150px;
            height: 200px;
            margin-bottom: 5px;
        }

        .single_image_container {
            width: 200px;
            height: 320px;
            padding-left: 8px;
            padding-top: 10px;
        }

        .single_presenter {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .single_presenter_finished {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media (min-width: 64em) {
            .single_presenter_finished {
                padding-left: 8px;
                padding-top: 18px;
            }
        }

        .double_image_container {
            width: 180px;
            height: 200px;
            padding-left: 8px;
            padding-top: 12px;
            padding-bottom: 6px;
        }

        .double_presenter {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }


        /*-----------------------------------------*/
        /*Tables related to co-chairs and committee*/
        .people_table {
            margin-top: 20px;
            display: block;
        }

        .people_table td {
            display: inline-block;
            vertical-align: top;
        }


        /*-----------------------------------------*/
        /*Resizable embeds*/
        .resizable_youtube_double {
            position: relative;
            display: block;
            width: 95%; /* width of iframe wrapper */
            height: 100%;
            margin: auto;
            padding: 0 0 0; /* 16:9 ratio */
            overflow: hidden;
            margin-top: -116px !important;
        }

        .resizable_youtube_single {
            position: relative;
            display: block;
            width: 95%; /* width of iframe wrapper */
            height: 100%;
            margin: auto;
            padding: 0 0 0; /* 16:9 ratio */
            overflow: hidden;
            margin-top: -40px !important;
        }

        .resizable_calendar {
            width: 95%; /* width of iframe wrapper */
            height: 100%;
            padding: 0 0 0; /* 16:9 ratio */
            margin-top: 20px !important;
            margin-left: 0 !important;
            overflow: auto;
        }

        @media screen and (max-width: 54em) {
            .resizable_calendar iframe {
                height: 300px;
            }
        }

        .resizable_feedback {
            width: 100%; /* width of iframe wrapper */
            height: 100%;
            padding: 0 0 0; /* 16:9 ratio */
            margin-top: 10px !important;
            margin-left: -20px !important;
            overflow: auto;
        }

        .resizable iframe {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        @media screen and (min-width: 80em) {
            .additional_divider {
                display: None;
            }
        }


	</style>

	<!--JS script for showing/hiding tags-->
	<script>
        // document.write('TEST!');
        let hidden = false;

        function hide_not_tagged(key) {
            hidden = !hidden;
            if (hidden) {
                let collection = document.getElementsByClassName(key);
                for (let i = 0; i < collection.length; i++) {
                    collection[i].style.display = "none";
                }
            } else {
                let collection = document.getElementsByClassName(key);
                for (let i = 0; i < collection.length; i++) {
                    collection[i].style.display = "block";
                }
            }
        }
	</script>

	<!--JS scripts-->
	{% if site.google_analytics %}
	<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
	<script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
	</script>
	{% endif %}

	<!--Meta-->
	<meta charset="UTF-8">
	{% seo %}
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#157878">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
	<link rel="icon" href="favicon.png" type="image/png">
</head>
<body>

<main id="content" class="main-content" role="main">
	{{ content }}
</main>
</body>
</html>
